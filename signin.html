<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signin</title>
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/signInSignup.css">
    </head>
    <body>
        <div class="container">

            <!-- header -->
            <section class="header-container">
                <div class="header">
                    <nav class=" header-navbar navbar navbar-light navbar-expand-md bg-light justify-content-md-center justify-content-start">
                        
                        <!-- Burger menu icon-->
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <svg width="35px" height="35px" href="#">
                                <image xlink:href="img/list.svg" x="0" y="0" width="35px" height="35px"></image>
                            </svg>
                            <!-- <span class="navbar-toggler-icon"></span> -->
                        </button>

                        <!-- Navbar links -->
                        <div class="collapse navbar-collapse justify-content-between align-items-center w-100" id="navbarSupportedContent">
                            <ul class="navbar-nav mx-auto text-md-center text-left">
                                <li class="nav-item header-links">
                                    <a class="nav-link" href="#">order</a> 
                                </li>
                                <li class="nav-item header-links">
                                    <a class="nav-link" href="#">menu</a>
                                </li>
                                <li class="nav-item header-links">
                                    <a class="nav-link" href="#">location</a> 
                                </li>
                                <li class="nav-item header-links">
                                    <a class="nav-link" href="#">about</a> 
                                </li>
                            </ul>
                        </div>
                    </nav>

                    <!-- Chan Kee logo -->
                    <div class="header-logo">
                        <a href="index.html">
                            <svg width="56px" height="58px" href="#">
                                <image xlink:href="img/chan_kee_header_logo.svg" x="0" y="0" width="56px" height="58px"></image>
                            </svg>
                        </a>
                    </div>

                    <!-- login button -->
                    <div class="lang-button">
                        <!-- <p>Hi, Name</p> -->
                        <svg width="25px" height="25px" href="#">
                            <image xlink:href="img/login.svg" x="0" y="0" width="25px" height="25px"></image>
                        </svg>
                        <!-- <button>LOGIN</button> -->
                    </div>
                </div>
            </section>  <!-- <-- header-container -->

            <!-- Body contents -->
            <section class="body-section-container">
                <div class="body-main-container">
                    <div class="body-main">

                        <!-- red screen for the background -->
                        <div class="red-screen"></div>

                        <!-- Sign in form -->
                        <form class="form-signin">
                            <div class="title-container">
                                <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
                            </div>
                            <label for="inputUsername" class="sr-only">Username</label>
                            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <div class="checkbox mb-3">
                                <label>
                                    <input type="checkbox" value="remember-me"> Remember me
                                </label>
                            </div>
                            <button class="btn btn-md btn-warning btn-block submit-button" type="submit">Sign in</button>
                            <div class="mt-2 mb-3 signup-container">
                                <a href="signup.html"><p>Signup for account</p></a>
                            </div>
                        </form>
                    </div>
                </div> <!-- <-- body-main-container -->
                

                <!-- Footer -->
                <div class="row footer">
                    <div class="col-4 footer-contents">
                        <button>ORDER NOW</button>
                    </div>
                    <div class="col-4 footer-contents copyright">
                        <p>COPYRIGHT@CHANKEE 2020</p>
                    </div>
                    <div class="col-4 footer-contents social-icons">
                        <div>
                            <a href="#"><i class="fab fa-facebook-square"></i></a>
                            <a href="#"><i class="fab fa-instagram-square"></i></a>
                        </div>
                    </div>
                </div>
            </section>
        
            <!-- <section class="footer-container">
                <div class="footer">

                </div>
            </section> -->
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <script src="js/scripts.js"></script>
    </body>

</html>
